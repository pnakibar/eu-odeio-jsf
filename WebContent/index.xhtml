<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui"
>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Perfil</title>
	
</head>
<h:body class="background">
	<h1>Consultar Cliente</h1>
	<h:form>
		<h:outputLabel value="nome" />
		<h:inputText value="#{cliente.filtro}"/>
		<h:commandButton value="procurar"/>
	</h:form>
	
	<h:dataTable
		value="#{cliente.listar()}" var="c"
	>
		<h:column>
			<f:facet name="header">id</f:facet>
			#{c.id}
		</h:column>
		<h:column>
			<f:facet name="header">nome</f:facet>
			#{c.nome}
		</h:column>
		<h:column>
			<f:facet name="header">endereco</f:facet>
			#{c.endereco}
		</h:column>
		<h:column>
			<f:facet name="header">bairro</f:facet>
			#{c.bairro}
		</h:column>
		<h:column>
			<f:facet name="header">cep</f:facet>
			#{c.cep}
		</h:column>
		<h:column>
			<f:facet name="header">cidade</f:facet>
			#{c.cidade}
		</h:column>
		<h:column>
			<f:facet name="header">estado</f:facet>
			#{c.estado}
		</h:column>
		<h:column>
			<f:facet name="header">telefone</f:facet>
			#{c.telefone}
		</h:column>
	</h:dataTable>
	<h:form>
	   <h:commandButton action="criarCliente" value="Criar novo cliente" />
	</h:form>
</h:body>
</html>
